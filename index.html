<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire JPO - IUT de Dole</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #f5f7fa, #c3cfe2);
      margin: 0;
      text-align: center;
    }
    header {
      background-color: #0055a4;
      color: white;
      padding: 25px;
    }
    .logo-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      align-items: center;
    }
    .logo {
      height: 80px;
    }
    form {
      background-color: white;
      width: 420px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
    }
    input, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background-color: #0055a4;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0077cc;
    }
    .formations {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }
    .formations img {
      width: 180px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="iut.png" class="logo" alt="Logo IUT Dole">
      <h1>Journ√©e Portes Ouvertes - IUT de Dole</h1>
    </div>
  </header>

  <div class="formations">
    <div>
      <img src="PEC.PNG" alt=" Packaging Emballage Conditionnement">
      <p>BUT Packaging Emballage Conditionnement</p>
    </div>
    <div>
      <img src="sd.png" alt="Formation Science des Donn√©es">
      <p>BUT Science des Donn√©es</p>
    </div>
  </div>

  <form id="jpoForm">
    <h2>Partagez votre profil üëã</h2>

    <input type="text" name="nom" placeholder="Votre nom" required>
    <input type="number" name="age" placeholder="Votre √¢ge" required>

    <label for="formation">Formation qui vous int√©resse :</label>
    <select name="formation" required>
      <option value="">-- Choisissez une formation --</option>
      <option value="BUT Packaging Emballage Conditionnement">BUT Packaging Emballage Conditionnement</option>
      <option value="BUT Science des Donn√©es">BUT Science des Donn√©es</option>
    </select>

    <label for="origine">Comment avez-vous entendu parler de la JPO ?</label>
    <select name="origine" required>
      <option value="">-- S√©lectionnez une option --</option>
      <option value="R√©seaux sociaux">R√©seaux sociaux</option>
      <option value="Site web de l'IUT">Site web de l'IUT</option>
      <option value="Professeur ou lyc√©e">Professeur / lyc√©e</option>
      <option value="Famille / amis">Famille / amis</option>
      <option value="Autre">Autre</option>
    </select>

    <button type="submit">Envoyer</button>
    <p id="message"></p>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzfOX-fKeXQHWgTcp-4hw7QbVVKNzQyQWQ76lnAB79-nTi3be27RG9ZKnUtM-PTZ9EJKg/exec";
  const form = document.getElementById("jpoForm");

  form.addEventListener("submit", e => {
    e.preventDefault();
    fetch(scriptURL, {
      method: "POST",
      body: new FormData(form)
    })
    .then(response => {
      document.getElementById("message").innerText = "‚úÖ Merci pour votre participation !";
      form.reset();
    })
    .catch(error => {
      document.getElementById("message").innerText = "‚ùå Erreur lors de l'envoi.";
      console.error("Erreur :", error);
    });
  });
</script>


</body>
</html>
